    @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
    .services, .about, .cta, .contact, .booking, .gallery, .testimonials, .faq, .trust { margin-bottom: 2rem; }

    .cta { background: #E8F5E9; padding: 2rem; text-align: center; border-radius: 8px; }

    <div style="background:#fff; padding:2rem; max-width:400px; margin:10% auto; border-radius:8px; text-align:center; position:relative;">

  </section>

<script>
  window.onload = function () {
    if (window.innerWidth < 768) {
      window.addEventListener('scroll', function () {
        if (window.scrollY > window.innerHeight / 2) {
          document.getElementById('lead-magnet').style.display = 'block';
        }
      });
    } else {
      document.addEventListener('mouseout', function (e) {
        if (!e.toElement && !e.relatedTarget && e.clientY < 50) {
          document.getElementById('lead-magnet').style.display = 'block';
        }
      });
    }
  };
</script>
