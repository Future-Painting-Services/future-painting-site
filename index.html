<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="painting services, interior painting, exterior painting, house painting, commercial painting, [Your City], Future Painting Services" />

  <title>Future Painting Services | Interior & Exterior Painting in [Your City]</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #ffffff; color: #333; overflow-x: hidden; }
    header {
      background: #007BFF;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-in-out;
      background-image: linear-gradient(135deg, #007BFF 0%, #00B8D4 100%);
    }
    header img.logo { width: 120px; position: absolute; top: 1rem; left: 1rem; }
    header h1 { margin: 0; font-size: 2.5rem; }
    header p { margin: 0.5rem 0 0; font-size: 1.2rem; }
    nav {
      background: #2C3E50;
      padding: 0.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      animation: slideDown 0.5s ease-in-out;
    }
    nav a {
      color: #FFFFFF;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
      animation: fadeUp 0.8s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
    .services, .about, .cta, .contact, .booking, .gallery, .testimonials, .faq, .trust { margin-bottom: 2rem; }
    h2 { color: #007BFF; }
    .cta {
      background: #E8F5E9;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
    }
    .cta a {
      display: inline-block;
      margin-top: 1rem;
      background: #A4C400;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 4px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 600px;
    }
    form button {
      width: fit-content;
      background: #007BFF;
      color: white;
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 8px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    blockquote {
      font-style: italic;
      background: #f9f9f9;
      padding: 1rem;
      border-left: 4px solid #007BFF;
      margin: 1rem 0;
    }
    .faq details {
      margin-bottom: 1rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 4px;
    }
    .trust {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1rem;
      text-align: center;
    }
    .trust div {
      flex: 1 1 200px;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .trust div h3 { margin-bottom: 0.5rem; color: #007BFF; }
    footer {
      background: #2C3E50;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
      header img.logo {
        position: static;
        margin: 0 auto 1rem;
        display: block;
      }
      section {
        padding: 1rem;
      }
    }
    .floating-cta {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #A4C400;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
  </style>
</head>
<body>

</html>
